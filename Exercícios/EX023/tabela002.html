<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        *{
            margin: 0px;
        }

        h1{
            margin-left: 100px;
        }
        table {
            width: 500px;
            border-collapse: collapse;
            margin-left: 100px;
        }

        .posição{
            width: 20px;
            text-align: center;
        }

        .estado {
            width: 50px;
        }

        th.estado {
            text-align: center;
        }

        td.estado {
            text-align: left;
        }

        th.população{
            width: 100px;
            text-align: center;
        }

        td.população{
            width: 100px;
            text-align: right;
        }

        th, td {
            padding: 3px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com Tabelas Grandes</h1>
    <table>
        <thead>
            <th class="posição">Posição</th>
            <th class="estado">Estado</th>
            <th class="população">População</th>
        </thead>
        <tbody>
            <tr>
                <td class="posição">1</td>
                <td class="estado">São Paulo</td>
                <td class="população">44 420 459</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
